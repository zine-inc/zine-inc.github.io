<style>
html, body, table, input, textarea, select, button {
    -webkit-font-smoothing: antialiased;
}
body {
    color: #141414;
    font-weight: 200;
    background-color: #f4f4f4;
}
.h1, .h2, .h3, .h4, .h5, .h6,
h1, h2, h3, h4, h5, h6 {
    font-weight: 200;
}
h1 {
    color: #666;
    font-size: 120px;
}
main {
    padding: 40px 0;
    min-height: 100vh;
}
header {
    margin-bottom: 30px;
    text-align: center;
}
a.card {
    color: #333;
    font-size: 85%;
    height: 200px;
    overflow: hidden;
    -webkit-transition: all 0.2s linear;
    -moz-transition: all 0.2s linear;
    transition: all 0.2s linear;
}
a.card:hover, a.card:focus {
    color: #333;
    text-decoration: none;
    border-color: #0275d8;
}
a.card .card-text {
    margin-bottom: .5rem;
}
a.card .btn-group {
    margin-right: 5px;
}
a.card .btn-group:last-child {
    margin-right: 0;
}
a.card .btn-group .btn {
    padding: .125rem .475rem;
    font-size: .8rem;
    line-height: 1.4;
}
a.card .btn-group .btn:hover,
a.card .btn-group .btn:focus {
    color: inherit;
    background-color: inherit;
    border-color: #ccc;
}
@media screen and (max-width: 480px) {
    h1 {
        font-size: 60px;
    }
    header {
        margin-bottom: 0;
    }
    main {
        padding: 20px 0;
    }
    a.card {
        height: 170px;
    }
}
</style>
<script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
